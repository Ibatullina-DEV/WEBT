<!DOCTYPE html>
<html>
    <meta charset="utf-8" />
<head>
      <title>Задание 3</title>
<style>
#shar { 
    width: 200px;
	height: 300px; 
	position: relative;
}
</style>
</head>
<body>
<h1>Нажимите стрелки ← ↑ → ↓</h1>
<img id="shar" src="https://img.freepik.com/free-photo/air-balloon-on-white-background-isolated-3d-illustration_356060-3365.jpg" >

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).on('keydown', function(e) {
  switch (e.key) {

    // перемещение влево
    case "ArrowLeft":
      $('#shar').animate({
        left: "-=100px"
      }, 'fast');
      break;
      // перемещение вверх
    case "ArrowUp":
      $('#shar').animate({
        top: "-=100px"
      }, 'fast');
      break;
      // перемещение вправо
    case "ArrowRight":
      $('#shar').animate({
        left: "+=100px"
      }, 'fast');
      break;
      // перемещение вниз
    case "ArrowDown":
      $('#shar').animate({
        top: "+=100px"
      }, 'fast');
      break;
  }
});
</script>
</body></html>
