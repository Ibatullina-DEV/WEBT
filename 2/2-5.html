<!DOCTYPE html>
<html>
    <meta charset="utf-8" />
<head>
      <title>Задание 5</title>
<style>
#myach { 
	position: relative;
}
</style>
</head>
<body>
<h1>Нажмите и переставьте  картинку</h1>
<div id="myach">
    
<img width="200px"  height="200px" src="https://img.freepik.com/free-vector/soccer-ball-isolated-on-white-background_150973-216.jpg">
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	$("#myach").mousedown(function() {
			$(this).mousemove(function() {
				myach.style.left = event.pageX - myach.offsetWidth / 2 + 'px';
				myach.style.top = event.pageY - myach.offsetHeight / 2 + 'px';
			});
		}).mouseup(function() {
				$(this).unbind('mousemove');
			});
</script>
</body></html>
